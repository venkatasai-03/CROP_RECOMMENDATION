<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: 20px auto; width: 50%; }
        input { padding: 10px; margin: 5px; width: 80%; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Crop Recommendation System</h1>
    <form action="/predict" method="post">
        <input type="text" name="N" placeholder="Enter Nitrogen value" required><br>
        <input type="text" name="P" placeholder="Enter Phosphorus value" required><br>
        <input type="text" name="K" placeholder="Enter Potassium value" required><br>
        <input type="text" name="temperature" placeholder="Enter Temperature (Â°C)" required><br>
        <input type="text" name="humidity" placeholder="Enter Humidity (%)" required><br>
        <input type="text" name="pH" placeholder="Enter pH level" required><br>
        <input type="text" name="rainfall" placeholder="Enter Rainfall (mm)" required><br>
        <button type="submit">Predict Crop</button>
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
